<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
	<script defer src="app.js"></script>
  </head>
  <body>
        <div class="container">
            <form id="form" action="#" >
                <h1>Sign Up!</h1>
                <div class="form-control">  <!--First Name-->
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Last Name-->
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--E-mail-->
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Gender-->
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="selectg">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="trans">Rather not say</option>
                    </select>
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Age-->
                    <label for="age">Age</label>
                    <input id="age" name="age" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Country-->
                    <label for="country">Country</label>
                    <input id="country" name="county" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--state-->
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="selects">Select a State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select> 
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--city-->
                    <label for="city">City</label>
                    <input id="city" name="city" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!-- Address-->
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!-- Pincode -->
                    <label for="pincode">Pincode</label>
                    <input id="pincode" name="pincode" type="text">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Password-->
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <div class="error"></div>
                </div>
                
                <div class="form-control">  <!--Re-enter Password-->
                    <label for="password2">Re-type password</label>
                    <input id="password2" name="password2" type="password">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>

        </div>

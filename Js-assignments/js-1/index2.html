<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
    <title>JS Calc</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app3.js" defer></script>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">0</div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <button data-all-clear class="btn btn-danger span-two btt">C</button>
        <button data-delete class="btn btn-secondary btt">DEL</button>
        <button data-operation class="btn btn-secondary btt">+</button>
        <button data-number class="btn btn-secondary btt">1</button>
        <button data-number class="btn btn-secondary btt">2</button>
        <button data-number class="btn btn-secondary btt">3</button>
        <button data-operation class="btn btn-secondary btt">-</button>
        <button data-number class="btn btn-secondary btt">4</button>
        <button data-number class="btn btn-secondary btt">5</button>
        <button data-number class="btn btn-secondary btt">6</button>
        <button data-operation class="btn btn-secondary btt">*</button>
        <button data-number class="btn btn-secondary btt">7</button>
        <button data-number class="btn btn-secondary btt">8</button>
        <button data-number class="btn btn-secondary btt">9</button>
        <button data-operation class="btn btn-secondary btt">/</button>
        <button data-number class="btn btn-secondary btt">.</button>
        <button data-number class="btn btn-secondary btt">0</button>
        <button data-equals class="btn btn-success span-two btt">=</button>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>

<link href="style.css" rel="stylesheet">

    <title>JS Calc</title>
  </head>
  <body>

    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>

<script type="text/javascript" src="app.js"></script>

<!-- PAGE-->
<div class="container-sm">

    <!-- Calculator Body-->
    <table class="table table-borderless calculator d-flex justify-content-center">
        <tr>
    <td colspan="3"> <input class="display-box form-control" type="text" id="result" /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" class="btn btn-danger btn-floating" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" class="btn btn-primary btn-floating" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" class="btn btn-primary btn-floating" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" class="btn btn-primary btn-floating" onclick="display('3')" /> </td>
    <td> <button class="btn btn-warning btn-floating" onclick="display('/')"><i class="fas fa-divide"></i></button> </td>

  </tr>
  <tr>
    <td> <input type="button" value="4" class="btn btn-primary btn-floating" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" class="btn btn-primary btn-floating" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" class="btn btn-primary btn-floating" onclick="display('6')" /> </td>
    <td> <button class="btn btn-warning btn-floating" onclick="display('-')"><i class="fas fa-minus"></i></button> </td>

  </tr>
  <tr>
    <td> <input type="button" value="7" class="btn btn-primary btn-floating" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" class="btn btn-primary btn-floating" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" class="btn btn-primary btn-floating" onclick="display('9')" /> </td>
    <td> <button class="btn btn-warning btn-floating" onclick="display('+')"><i class="fas fa-plus"></i></button> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." class="btn btn-secondary btn-floating" onclick="display('.')" /> </td>
    <td> <input type="button" value="0" class="btn btn-primary btn-floating" onclick="display('0')" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    
    <td> <button class="btn btn-warning btn-floating" onclick="calculate()"><i class="fas fa-equals"></i></button> </td>
    <td> <button class="btn btn-warning btn-floating" onclick="display('+')"><i class="fas fa-times"></i></button> </td>

  </tr>
    </table>
</div>

  </body>
</html>

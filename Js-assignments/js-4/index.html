<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS TODo List</title>
    <link rel="stylesheet" href="style.css">
	<script defer src="app.js"></script>
  </head>
  <body>
       <div class="container">
        <div id="input">
            <h1>Got anything to do?</h1>
            <input type="text" name="todoIn" id="todoIn">
            <input type="hidden" id="saveIndex" />
            <button id="submit" name="submit" >Add Task</button>
            <button id="save" name="save">Edit Task</button>
        </div>

        <div id="display">            
            <h1>TODO LIST</h1>
            <ul id="list-items">
            </ul>
        </div>
       </div> 
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="app2.js"></script>

  <div class="stuff">
    <div id="clock" class="hvr-grow"></div> 
    <div id="date"></div>
    <!-- <div class="butts">
      <button class="hvr-pulse-grow">Stopwatch</button>
            <button class="hvr-pulse-grow">Timer</button> -->
    </div>
    <div id="stopwatch" class="hvr-grow">
        <div class="sw-time"> 
          <span id="sw-hr">00 h</span>
          <span id="sw-min">00 m</span>
          <span id="sw-sec">00 s</span>
          <span id="sw-ms">000 ms</span>
            <div class="butts">
          <button name="start2" onclick="start2();">Start</button>
          <button name="pause" onclick="pause();">Stop</button>
          <button name="reset" onclick="reset();">Reset</button>
            </div>
        </div>
     </div>

    </div> <!-- Stuff END-->
  </body>
</html>

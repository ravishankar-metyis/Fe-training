<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="app2.js"></script>

  <div class="stuff">
    <div id="clock" class="hvr-grow"></div> 
    <div id="date"></div>
    <div class="butts">
      <button class="hvr-pulse-grow">Stopwatch</button>
            <button class="hvr-pulse-grow">Timer</button>
    </div>
    <div id="stopwatch">
        <div class="sw-time"> 
          <span id="sw-min">00</span>
          <span id="sw-sec">00</span>
          <span id="sw-ms">00</span>
          <button id="start" onclick="swstart();">Start</button>
          <button id="stop" onclick="swstop();">Stop</button>
        </div>
     </div>

    <div id="timer">

    </div>
    </div> <!-- Stuff END-->
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Job Application
        </title>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
        <div class="bg">
            <div class="rectangle-white">
            <div class="container">
                <h1 id="heading">Job Application (Web) </h1>
                <form>
                    <label for="fname" id="fn">First name</label>
                    <label for="lname" id="ln">Last name</label>
                    <input type="text" id="fname" name="fname">
                    <input type="text" id="lname" name="lname">

                    <label for="email" id="em">Email</label>
                    <label for="jr" id="jobrole">Job Role</label>
                    <input type="text" id="email" name="Email">
            
                    <!-- <label id="jobrole">Job Role</label>-->
                    <select name="dropdown" id="dropdown"> 
                        <option value="option 1" selected>Select Job Role</option>
                        <option value="option 2">Option 1</option>
                        <option value="option 3">Option 2</option>
                    </select> 
                
                
                
                    <label for="address" id="ad">Address</label>
                    <input type="text" id="address" name="Address">

                    <label for="city" id="ci">City</label>
                    <label for="pincode" id="pi">Pincode</label>
                    <input type="text" id="city" name="City">
                    <input type="text" id="pincode" name="Pincode">

                    <label for="startdate" id="sd">Start Date</label>
                    <label for="up" id="uc">Upload your CV</label>
                    <input type="date" id="startdate" name="Start Date">
                    <div id="upcv">
                        <input type="file" id="up" name="Upload Your CV">
                    </div>
                    <button type="submit" class="applybutton">Apply Now</button>
                </form> 
            </div>
    </div>
    </body>
</html>
